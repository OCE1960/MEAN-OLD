<div id="login">

    <div  class="login card">

        <form  class="card-body"  [formGroup]="loginForm" (ngSubmit)="login()" #formDir="ngForm" >
          <fieldset>
            <legend>Login</legend>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" [class.is-invalid]="loginForm.get('email').invalid && loginForm.get('email').touched" class="form-control" id="email" #email formControlName="email" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small [class.d-none]="loginForm.get('email').valid || loginForm.get('email').untouched" class="text-danger">
                Email Is Required
              </small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched" class="form-control" id="password" formControlName="password" placeholder="Password" required>
              <small [class.d-none]="loginForm.get('password').valid || loginForm.get('password').untouched" class="text-danger">
                  Password Is Required
                </small>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
          </fieldset>
          </form>

    </div>

  </div>
